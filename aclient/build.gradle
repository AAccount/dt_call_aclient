apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "dt.call.aclient"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 6
        versionName '1.6'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles.add(file('proguard-android.txt'))
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'lib/armeabi/libsodiumjni.so'
        exclude 'lib/mips/libsodiumjni.so'
        exclude 'lib/mips64/libsodiumjni.so'

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.github.joshjdevl.libsodiumjni:libsodium-jni-aar:1.0.8'
}
